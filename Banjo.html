<!DOCTYPE html>

    <title>Banjo</title>
</head>
<body>

    <script>
        //Banjo
        function Banjo(name){
            if(name.startsWith("R")||name.startsWith('r')){
                return "yes"
            }
            else{
                return "no"
            }
        }
        console.log(Banjo("reem"))

    </script>
</body>

<body>
    <script>
        // Convert boolean values to strings 'Yes' or 'No
        /* solution 
        check if argument true return yes
        if argument false return no 
        */
       function booleanToString(bool){
        // if (bool == true){
        //     return "yes"
        // }
        // else{
        //     return "NO"
        // }
                /* or*/
        return bool ? "yes" : "no"
       }
       console.log(booleanToString(true))

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count The Monkeys</title>
</head>
<body>
    <script>

        //Count The Monkeys
        function monkeyCount(n){
            let newArr=[]
            for(i=1; i<=n ; i++){
                newArr.push(i)
            }
            return newArr
        }
        console.log(monkeyCount(6))
    </script>
</body>
</html>

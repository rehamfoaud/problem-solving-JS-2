<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch It Up</title>
</head>
<body>
    <script>
        //Switch It Up
        function switchCase(input){
            switch(input){
                 case(0): 
                 return "zero"
                 break
                 case(1): 
                 return "one"
                 break
                 case(2): 
                 return "two"
                 break
                 case(3): 
                 return "three"
                 
                 case(4): 
                    return "four"
                 
                 case(5): 
                    return "five"
                 
                 default:
                    return "Invalid number"; 
            }}
            console.log(switchCase(1)) // one
            console.log(switchCase(10)) //Invalid number

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert a Number to a String</title>
</head>
<body>
    <script>

        //Convert a Number to a String
        function convertNumberToString(num){
            return num.toString()

        }
        console.log(convertNumberToString(344))
        console.log(typeof(convertNumberToString(344))) // string

    </script>
</body>
</html>

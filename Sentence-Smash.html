<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Smash</title>
</head>
<body>
    <script>
        //Sentence Smash
        function sentenceSmash(array){
            return array.join(' ')
        }
        console.log(sentenceSmash(['hello','java','script']))
    </script>
</body>
</html>
